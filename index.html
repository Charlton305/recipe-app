<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Lee's Recipe App</h1>
            <h2 class="header__subtitle">Save your favourite recipes and never forget!</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
            <input id="search-text" type="text" placeholder="Search recipes" class="input">
        </div>
    </div>

    <div class="container">
        <div id="render-recipes"></div>
        <button class="button" id="create-recipe">Create New Recipe</button>
    </div>

    <script type="module" src="scripts/index.js"></script>
</body>

</html>
